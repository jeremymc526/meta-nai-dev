BBPATH := "${LAYERDIR}:${BBPATH}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "75g5-x2"
BBFILE_PATTERN_75g5-x2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_75g5-x2 = "10"

